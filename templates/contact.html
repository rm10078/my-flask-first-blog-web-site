{% extends 'base.html' %}
{% block title %}
{% endblock title %}
{% block body %}
<!-- <h1 class="about_text">this is contact page</h1> -->
<div id="contact_div">
    <form action="/contact" method="post">
        <div class="form-group">
          <label for="exampleFormControlInput1">Your name:</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="username" placeholder="Full name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" name="phno" placeholder="+91-10 digit number">
          </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Type your problem:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="mes" rows="3"></textarea>
        </div>

        <div id="submit_b">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
      </form>
</div>
{% endblock body %}
